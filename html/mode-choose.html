			<button class="mui-btn mui-btn-success mui-pull-right" id="addTeam">添加球队</button>
		</header>
		<div class="mui-content">
			<div class="mui-card">

					<div class="mui-input-row">
						<label>球队一</label>
						<select id="teamName" style="width: 100px;">

					<div class="mui-row">

							<label>娱乐模式</label>
							<input class="mode" value="1" name="radio1" type="radio">
						</div>
						<div class="mui-input-row mui-radio">
							<label>专业模式</label>
							<input class="mode" id="standard-radio" value="2" name="radio1" checked="checked" type="radio">
						</div>
					</div>

				</form>

			</div>

			<div class="mui-content-padded">
				<button id='start' class="mui-btn mui-btn-block mui-btn-danger">开始比赛</button>
			</div>
		</div>
		</div>

		<script type="text/javascript">
			
			mui.plusReady(function() {
				plus.screen.lockOrientation("portrait");
				mui("header").on("tap","#addTeam",function(){
					var	addTeamPage = plus.webview.getWebviewById('addTeam.html');
					mui.openWindow({
						id: 'addTeam.html'
					});
				})
				
				mui(".mui-content-padded").on("tap", "#start", function() {
					var mode = document.getElementById("standard-radio")
					var teamone = document.getElementById("teamName");
					var teamtwo = document.getElementById("teamName2");
					if((teamone.value == "" || teamtwo.value == "") && mode.checked) {
						mui.alert("请选择两只球队");
					} else {
						if(mode.checked) {
							var teamName1 = teamone.options[teamone.selectedIndex].value;
							var teamName2 = teamtwo.options[teamtwo.selectedIndex].value;
							var standardPage = null;
							if(!standardPage) {
								standardPage = plus.webview.getWebviewById('standard-mode');
							}
							mui.fire(standardPage, 'teamname', {
								teamname1: teamName1,
								teamname2: teamName2
							});
							mui.openWindow({
								id: 'standard-mode'
							});
						} else {
							var easyPage=null;
							if(!easyPage) {
								easyPage = plus.webview.getWebviewById('easy-mode');
//								plus.webview.open("easy-mode-boarding.html","starndard-mode",{});
							}
							mui.openWindow({
								id: 'easy-mode'
							});
						}
					}
				});

				plus.io.requestFileSystem(plus.io.PRIVATE_DOC, function(fs) {
					fs.root.getFile("datas/teams.json", {
						create: true
					}, function(file) {
						var fileReader = new plus.io.FileReader();
						fileReader.readAsText(file, "utf-8");
						var datastr1;
						fileReader.onloadend = function(e) {
							var datastr = e.target.result;
							var data;
							if(datastr == "") {
								data = [];
							} else {
								data = JSON.parse(datastr);
								getopt(data);
							}
						}
					})
				});

			});
