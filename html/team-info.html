<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.title {
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
		<script src="../js/mui.min.js"></script>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">球队信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">

					<div class="mui-input-row">
						<label>球队名</label>
						<input type="text" name="teamName" id="teamName" class="mui-input-clear" disabled="true" value=""/>
					</div>

					<div class="mui-input-row">
						<label>教练名</label>
						<input type="text" name="coachName" id="coachName" disabled="true" value=""/>
					</div>
					<div class="mui-input-row">
						<label>班级</label>
						<input type="text" name="className" id="className" disabled="true" value=""/>
					</div>

					<div class="mui-card">
						<div class="mui-card-header">
							球员
						</div>
						<div class="mui-card-content">

							<div class="mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="playerName" disabled="true" value="" />
								</div>
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="playerNumber" value="" />
								</div>
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="playerPosition" disabled="true" value="" />
								</div>
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="IsLineup" disabled="true" value="" />
								</div>
							</div>
							<div class="mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="playerName" disabled="true" value="" />
								</div>
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="playerNumber" value="" />
								</div>
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="playerPosition" disabled="true" value="" />
								</div>
								<div class="mui-col-sm-3 mui-col-xs-3">
									<input type="text" name="IsLineup" disabled="true" value="" />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
	<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
//			mui.ready(function(){
				document.addEventListener("InfoId",function(event){
					var id=event.detail.id;
					if(!id){
						return;
					}
					var info=getInfo(id);
					var teamname=document.getElementById("teamName");
					teamname.value=info["teamname"];
					var coachname=document.getElementById("coachName");
					coachname.value=info["coach"];
					setValue("className",info["class"]);
				});
//			});
			function setValue(id,value){
				var ele=document.getElementById(id);
				ele.value=value;
			}
			function getInfo(id){
				var a;
				$.ajaxSetup({async:false});
				$.getJSON("../datas/teams.json",function(teamList){
					var team;
					var arr=id.split("_");
					if(arr.length<1){
						return;
					}
					var index=parseInt(arr[0]);
//					alert(index);
					a=teamList[index];
//					alert(a);
					return;
				});
				return a;
				
			};
			
			mui.back = function() {
				plus.webview.currentWebview().hide("auto", 300);
			}
		</script>
	</body>

</html>
