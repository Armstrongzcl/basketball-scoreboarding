<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/mui.min.js"></script>
	</head>

	<body>
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header">比赛队伍</div>
			<!--内容区-->
			<div class="mui-card-content">
				<p style="text-align: center;">16ss：新疆广汇 教练：崔万军 </p>
				<p style="text-align: center;">17ss：北京金隅 教练：闵鹿蕾</p>
				<p style="text-align: center;">45 vs 54</p>
			</div>
			<!--页脚，放置补充信息或支持的操作-->
		</div>
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header">比赛规则</div>
			<!--内容区-->
			<div class="mui-card-content">
				<div class="mui-row">
					<p class="mui-col-sm-6">篮球比赛赛制 4节制 </p>
					<p class="mui-col-sm-6">正式比赛时间 48分钟</p>
				</div>
				<div class="mui-row">
					<p class="mui-col-sm-6">单节比赛时间 12分钟 </p>
					<p class="mui-col-sm-6">加时比赛时间 5分钟</p>
				</div>
				<div class="mui-row">
					<p class="mui-col-sm-6">半场休息时间  15分钟 </p>
					<p class="mui-col-sm-6">节间休息时间  2分钟</p>
				</div>
				<div class="mui-row">
					<p class="mui-col-sm-6">半场暂停次数 3次 </p>
					<p class="mui-col-sm-6">加时暂停次数 1次</p>
				</div>
				<div class="mui-row">
					<p class="mui-col-sm-6">每节犯满发球 5球 </p>
					<p class="mui-col-sm-6">个人犯满离场 5次</p>
				</div>
			</div>
			<!--页脚，放置补充信息或支持的操作-->
		</div>
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header">新疆广汇</div>
			<!--内容区-->
			<div class="mui-card-content">
				<p>14号 王锴 组织后卫 主力  100分 </p>
				<p>20号 孔庆灿 得分后卫 主力   40分</p>

			</div>
			<!--页脚，放置补充信息或支持的操作-->
		</div>
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header">北京金隅</div>
			<!--内容区-->
			<div class="mui-card-content">
				<p>25号 罗翱放 组织后卫 主力   56分</p>
				<p>14号 阮文强 得分后卫 替补   25分</p>

			</div>
			<!--页脚，放置补充信息或支持的操作-->
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

	</body>

</html>
