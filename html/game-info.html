	<body>
		<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header">比赛队伍</div>
			<!--内容区-->
			<div class="mui-card-content">
				<script>
					function GetQueryString(name) {

						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) return unescape(r[2]);
						return null;
					}
					var gaid = GetQueryString('id');
					$.getJSON("../datas/games.json", function(result) {
						game = result[gaid];
						document.getElementById("first").innerHTML = game.firstClass + ":" + game.firstName + " 教练：" + game.firstCoach;
						document.getElementById("second").innerHTML = game.secondClass + ":" + game.secondName + " 教练：" + game.secondCoach;
						document.getElementById("score").innerHTML = game.firstScore + " vs " + game.secondScore;
						$("#rule").append("<div class='mui-row'>" +
							"<div class='mui-col-sm-6 mui-col-xs-6 '>篮球比赛赛制  4节制</div>" +
							"<div class='mui-col-sm-6 mui-col-xs-6 '>正式比赛时间" + game.official_match_time + "分钟</div>" +
							"</div>" +
							"<div class='mui-row'>" +
							"<div class='mui-col-sm-6 mui-col-xs-6'>单节比赛时间  " + game.single_game_time + "分钟</div>" +
							"<div class='mui-col-sm-6 mui-col-xs-6'>半场暂停次数" + game.half_pauses + "次</div>" +
							"</div>" +
							"</div>" +
							"<div class='mui-row'>" +
							"<div class='mui-col-sm-6 mui-col-xs-6'>半场休息时间  " + game.half_time + "分钟</div>" +
							"<div class='mui-col-sm-6 mui-col-xs-6'>节间休息时间" + game.break_time + "次</div>" +
							"</div>" +
							"<div class='mui-row'>" +
							"<div class='mui-col-sm-6 mui-col-xs-6'>每节犯满罚球 5球 </div>" +
							"<div class='mui-col-sm-6 mui-col-xs-6'>个人犯满离场 5次</div>" +
							"</div>"
						);
						$.each(game.firstTeam, function(key, value) {
							$("#firstTeam").append("<div class='mui-row'>" +
								"<div class='mui-col-sm-1 mui-col-xs-1'>" + value.number + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.name + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.position + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.lineup + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.score + "分</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.foul + "犯</div>" +
								"<div class='mui-col-sm-1 mui-col-xs-1'>" + value.asts + "助</div>" +
								"</div>"
							);
						})
						$.each(game.secondTeam, function(key, value) {
							$("#secondTeam").append("<div class='mui-row'>" +
								"<div class='mui-col-sm-1 mui-col-xs-1'>" + value.number + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.name + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.position + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.lineup + "</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.score + "分</div>" +
								"<div class='mui-col-sm-2 mui-col-xs-2'>" + value.foul + "犯</div>" +
								"<div class='mui-col-sm-1 mui-col-xs-1'>" + value.asts + "助</div>" +
								"</div>"
							);
						});
					});
				</script>
				<div style="text-align: center;" id="first"></div>
				<div style="text-align: center;" id="second"></div>
				<div style="text-align: center;" id="score"></div>
			</div>
