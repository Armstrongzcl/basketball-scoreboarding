  <script  type="text/javascript">
  				mui.init();
			mui.plusReady(function(){
				plus.device.setWakelock(true);
				plus.screen.lockOrientation("landscape-primary");
			})
    var minute,second;//时 分 秒
    minute=second=0;//初始化
    var millisecond=0;//毫秒
    var int;
    var clickTime = 0;
    var isStopped = 0;
    var twentyFour = 0;
    var leftScore = 0;
    var rightScore = 0;
    
    function jumpBack() {
    	window.location.href='mode-choose.html'; 
    }
    function leftAddOne() {
    	leftScore = leftScore + 1;
    	document.getElementById("leftScore").innerHTML = leftScore;
    	twentyFour = 0;
    	stop();
    }
    
    function leftAddTwo() {
    	leftScore = leftScore + 2;
    	document.getElementById("leftScore").innerHTML = leftScore;
    	twentyFour = 0;
    	stop();
    }
    
    function leftAddThree() {
    	leftScore = leftScore + 3;
    	document.getElementById("leftScore").innerHTML = leftScore;
    	twentyFour = 0;
    	stop();
    	
    }
    
        function rightAddOne() {
    	rightScore = rightScore + 1;
    	document.getElementById("rightScore").innerHTML = rightScore;
    	twentyFour = 0;
    	stop();
    }
    
    function rightAddTwo() {
    	rightScore = rightScore + 2;
    	document.getElementById("rightScore").innerHTML = rightScore;
    	twentyFour = 0;
    	stop();
    }
    
    function rightAddThree() {
    	rightScore = rightScore + 3;
    	document.getElementById("rightScore").innerHTML = rightScore;
    	twentyFour = 0;
    	stop();
    }


    function start()//开始
    {
    	if(isStopped == 1) {
	      int=setInterval(timer,1000);
	      isStopped = 0;
	      clickTime = 1;
       } else if (clickTime == 0) {
       	int=setInterval(timer,1000);
       	clickTime = 1;
       }

	}  
  
    function timer()//计时
    {
      millisecond=millisecond+1000;
      if(millisecond>=1000)
      {
        millisecond=0;
        second=second+1;
        twentyFour = twentyFour + 1;
      }
      if(second>=60)
      {
        second=0;
        minute=minute+1;
      }
      if(twentyFour>=24)
      {
      	twentyFour=0;
      }
  
      document.getElementById('timetext').value=minute+':'+second;
      document.getElementById('countDown').innerHTML=24 - twentyFour + " s";
  
    }
  
    function stop()//暂停
    {
      isStopped = 1;	
      window.clearInterval(int);
    }
  </script>
