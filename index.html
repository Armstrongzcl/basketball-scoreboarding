<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				padding-bottom: 51px;
			}
		</style>
	</head>

	<body>
		<!--<div class="mui-content">
			<div class="title">
				
			</div>
		</div>-->

		<script src="js/util.js"></script>
		<script type="text/javascript">
			(function() {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function() {
					var self = plus.webview.currentWebview(),
						leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

					/**	
					 * drawNativeIcon 绘制带边框的半圆，
					 * 实现原理：
					 *   id为bg的tag 创建带边框的圆
					 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
					 * 	 id为iconBg的红色背景图
					 *   id为icon的字体图标
					 *   注意创建先后顺序，创建越晚的层级越高
					 */
					var drawNativeIcon = util.drawNative('icon', {
						bottom: '15px',
						left: leftPos + 'px',
						width: '70px',
						height: '70px'
					}, [{
						tag: 'rect',
						id: 'bg',
						position: {
							top: '1px',
							left: '0px',
							width: '100%',
							height: '100%'
						},
						rectStyles: {
							color: '#fff',
							radius: '50%',
							borderColor: '#ccc',
							borderWidth: '1px'
						}
					}, {
						tag: 'rect',
						id: 'bg2',
						position: {
							bottom: '-0.5px',
							left: '0px',
							width: '100%',
							height: '45px'
						},
						rectStyles: {
							color: '#fff'
						}
					}, {
						tag: 'rect',
						id: 'iconBg',
						position: {
							top: '5px',
							left: '5px',
							width: '60px',
							height: '60px'
						},
						rectStyles: {
							color: '#d74b28',
							radius: '50%'
						}
					}, {
						tag: 'font',
						id: 'icon',
//						text: '\u254b', //此为字体图标Unicode码'\e600'转换为'\ue600'
						text: "开始",
						position: {
							top: '0px',
							left: '5px',
							width: '60px',
							height: '100%'
						},
						textStyles: {
							fontSrc: '_www/fonts/iconfont.ttf',
							align: 'center',
							color: '#fff',
							size: '30px'
						}
					}]);
					// append 到父webview中
					self.append(drawNativeIcon);

					//自定义监听图标点击事件
					var active_color = '#fff';
					drawNativeIcon.addEventListener('click', function(e) {
//						mui.alert('开始进行比赛记录', '开始比赛');
						plus.webview.open('html/mode-choose.html', 'mode', {}, 'slide-in-right', 300);
					});
					// 中间凸起图标绘制及监听点击完毕

					// 创建子webview窗口 并初始化
//					var aniShow = {};
					
					
					var 	nview = plus.nativeObj.View.getViewById('tabBar'),
						activePage,
						targetPage,
						subpages = util.options.subpages,
						pageW = window.innerWidth,
						currIndex = 0;
					var aniShow= {};
					util.initSubpage(aniShow);
					
					targetPage=plus.webview.getWebviewById(subpages[currIndex]);
					util.toggleNview(currIndex);
							// 子页面切换
					util.changeSubpage(targetPage, activePage, aniShow);
					activePage = targetPage;
					/**
					 * 根据判断view控件点击位置判断切换的tab
					 */
					nview.addEventListener('click', function(e) {
					
						var clientX = e.clientX;
						if(clientX > 0 && clientX <= parseInt(pageW * 0.4)) {
							currIndex = 0;
						} else if(clientX > parseInt(pageW * 0.6)) {
							currIndex = 1;
						}else{
							console.log("-1");
							currIndex=-1;
						}
						// 匹配对应tab窗口	
						if(currIndex >=0) {
							console.log(subpages[currIndex]);
							targetPage = plus.webview.getWebviewById(subpages[currIndex]);
						} else{
							return;
						}
						
						if(targetPage == activePage) {
							return;
						}
						if(currIndex <2) { 
							//底部选项卡切
							util.toggleNview(currIndex);
							// 子页面切换
							util.changeSubpage(targetPage, activePage, aniShow);
							//更新当前活跃的页面
							activePage = targetPage;
						}else{
							plus.webview.open('html/teamsInfo.html', 'new', {}, 'slide-in-right', 300);
						}

					});
				});
			})();
		</script>
	</body>

</html>
